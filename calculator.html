<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculate">
        <input id = "display" readonly>
        <div id="keys" class="calculator-buttons">
            <button class="clear" onclick="appendToDisplay('(')">(</button>
            <button class="power" onclick="appendToDisplay(')')">)</button>
            <button class="modulus" onclick="appendToDisplay('%')">%</button>
            <button class="divide" onclick="appendToDisplay('/')">/</button>
            <button class="seven" onclick="appendToDisplay('7')">7</button>
            <button class="eight" onclick="appendToDisplay('8')">8</button>
            <button class="nine" onclick="appendToDisplay('9')">9</button>
            <button class="multiplication" onclick="appendToDisplay('*')">*</button>
            <button class="four" onclick="appendToDisplay('4')">4</button>
            <button class="five" onclick="appendToDisplay('5')">5</button>
            <button class="six" onclick="appendToDisplay('6')">6</button>
            <button class="subtraction" onclick="appendToDisplay('-')">-</button>
            <button class="one" onclick="appendToDisplay('1')">1</button>
            <button class="two" onclick="appendToDisplay('2')">2</button>
            <button class="three" onclick="appendToDisplay('3')">3</button>
            <button class="addition" onclick="appendToDisplay('+')">+</button>
            <button class="scintific" onclick="clearDisplay()">AC</button>
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
            <button class="calculate" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
